name: Space-burger

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    name: Lint and Test - Node v${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies  ðŸ”§
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          install: false
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60
